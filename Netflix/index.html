<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta author="Ronaldo Ribeiro">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="imagens/netflixlogo.png" alt="">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                    <input type="email" placeholder="Email ou número de telefone">
                </div>
                <div class="input_box">
                    <input type="password" placeholder="Senha">
                </div>
                <div>
                    <button class="submit">
                        Entrar
                    </button>
                </div>
            </form>
            <div class="support">
                <div class="remember">
                    <span id="checkbox"><input type="checkbox" ></span>
                    <span id="checkbox"> Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>
            <div class="login_footer">
                <div class="login_facebook">
                        <span><img src="imagens/Facebook_logo.png" class="facebook"></span>
                        <span><a href="#">Conectar com facebook</a></span>
                </div>

                <div class="sing_up">
                        <p>Novo por aqui?<a href="#"> Assine agora</a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo 
                        Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
